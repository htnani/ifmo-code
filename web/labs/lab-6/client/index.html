<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Markdown Editor | Client</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="editor">
      <header class="ui container">
        <h1>Markdown Editor</h1>
      </header>

      <div class="ui grid container">
        <div class="four wide column">
          <div class="ui list">
            <div class="item" v-for="file in files">
              <i class="file icon"></i>
              <div class="content">
                <a class="header" v-on:click="open(file)">{{file._id}}</a>
                <div class="description">{{file.timestamp}}</div>
              </div>
            </div>
          </div>
        </div>
        <div class="six wide column">
          <div class="ui form">
            <div class="field">
              <label>Markdown</label>
              <textarea :value="input" @input="update" rows="25"></textarea>
            </div>

            <div class="ui submit primary button" v-on:click="save()">Save</div>
            <div class="ui submit secondary button" v-on:click="create()">New</div>
            <div class="ui submit button" v-on:click="clear()">Clear</div>
          </div>
        </div>
        <div class="six wide column">
          <div class="ui form">
            <div class="field">
              <label>Preview</label>
              <div v-html="renderedMarkdown"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@2.5.13"></script>
    <script src="https://unpkg.com/vue-resource@1.3.5"></script>
    <script src="https://unpkg.com/marked@0.3.6"></script>
    <script src="https://unpkg.com/lodash@4.16.0"></script>

    <script src="index.js"></script>
  </body>
</html>
